<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coherent AI Response</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const input = document.querySelector('#user_input');
      const responseContainer = document.querySelector('#response');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);

        fetch('/testerka/', {
          method: 'POST',
          body: formData,
          headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
          }
        })
        .then(response => response.json())
        .then(data => {
          responseContainer.innerHTML = `<strong>Response from Coherent AI:</strong> ${data.response_text}`;
          input.value = '';
        })
        .catch(error => console.error('Error:', error));
      });
    });
  </script>
</head>
<body>
  <h1>Coherent AI Response</h1>

  <div id="response">

  </div>

  <form method="post">
    {% csrf_token %}
    <label for="user_input">Enter your message:</label><br>
    <input type="text" id="user_input" name="user_input"><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
