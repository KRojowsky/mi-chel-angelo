<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testerka</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    #chatFrame {
      width: 352px;
      height: 557px;
      border: none;
      overflow: hidden;
      padding: 0;
      margin: 0;
      border-radius: 10px;
      position: fixed;
      bottom: 90px;
      left: 20px;
      display: none;
      z-index: 1000;
      box-shadow: 0px 0px 12px 1px rgba(0, 0, 0, 1);
    }

    #toggleButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: orange;
      color: #fff;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #toggleButton:hover {
      opacity: .8;
    }
  </style>
</head>
<body class="background-image">

  <iframe id="chatFrame" src="https://miangelo.pythonanywhere.com/chatbot/"></iframe>
  <button id="toggleButton"><i class="material-icons">chat</i></button>

  <script>
    document.getElementById('toggleButton').addEventListener('click', function() {
      var iframe = document.getElementById('chatFrame');
      if (iframe.style.display === 'none' || iframe.style.display === '') {
        iframe.style.display = 'block';
        this.textContent = 'Zamknij';
      } else {
        iframe.style.display = 'none';
        this.textContent = 'Otw√≥rz';
      }
    });
  </script>
</body>

<style>
  body.background-image {
    background-image: url('{% static 'img/mi-background.png' %}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
</style>
</html>
